name: flush
on: workflow_dispatch
jobs:
  flush:
    runs-on: ubuntu-latest
    steps:
      - name: Generate
        run: dd if=/dev/random of=/tmp/flush bs=1M count=10000
      - name: Cache
        uses: actions/cache@v3
        with:
          path: /tmp/flush
          key: ${{ github.run_id }}-${{ github.run_attempt }}
